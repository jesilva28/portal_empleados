{% extends "finalUser_base.html" %}
{% block content %}
    <div class="w-75 my-auto">
        <form class="row mx-3">
            <h2>Datos personales</h2>
            <div class="col-md-3">
                <label for="inputApellidos" class="form-label readonly">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos" value="{{ apellidos }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNombres" value="{{ nombres }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputTipoDocumento" class="form-label">Tipo de documento</label>
                <input id="inputTipoDocumento" class="form-select" value="{{ tipo_documento }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputNumDocumento" class="form-label">Num. documento</label>
                <input type="text" class="form-control" id="inputNumDocumento" value="{{ Id }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="inputFechaNacimiento" value="{{ fecha_nacimiento }}" readonly>
            </div>
            <div class="col-md-2">
                <label for="inputEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputEdad" value="{{ edad }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputEstadoCivil" class="form-label">Estado Civil</label>
                <input id="inputEstadoCivil" class="form-select" value="{{ estado_civil }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputCorreoElectronico" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputCorreoElectronico" value="{{ correo_electronico }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputTelefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputTelefono" value="{{ telefono }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputDireccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputDireccion" value="{{ direccion }}" readonly>
            </div>
            <div class="col-md-3">
                <label for="inputBarrio" class="form-label">Barrio</label>
                <input type="text" class="form-control" id="inputBarrio" value="{{ barrio }}" readonly>
            </div>
            <div class="col-md-2">
                <label for="inputEstrato" class="form-label">Estrato</label>
                <input id="inputEstrato" class="form-select" value="{{ estrato }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputContactoEmergencia" class="form-label">Contacto de emergencia</label>
                <input type="text" class="form-control" id="inputContactoEmergencia" value="{{ contacto_emergencia }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="input_telefono_contacto_emergencia" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="input_telefono_contacto_emergencia" value="{{ telefono_contacto_emergencia }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputParentesco" class="form-label">Parentesco</label>
                <input type="text" class="form-control" id="inputParentesco" value="{{ parentesco_contacto_emergencia }}" readonly>
            </div>
            <h2 class="mt-3">Informacion laboral</h2>
            <div class="col-md-4">
                <label for="inputDependencia" class="form-label">Dependencia</label>
                <input type="text" class="form-control" id="inputDependencia" value="{{ dependencia }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputCargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="inputCargo" value="{{ cargo }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputTipoContrato" class="form-label">Tipo de contrato</label>
                <input type="text" class="form-control" id="inputTipoContrato" value="{{ tipo_contrato }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputSalario" class="form-label">Salario</label>
                <input type="text" class="form-control" id="inputSalario" value="{{ salario }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputFechaIngreso" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" id="inputFechaIngreso" value="{{ fecha_ingreso }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="inputFechaTermino" class="form-label">Fecha termino de contrato</label>
                <input type="date" class="form-control" id="inputFechaTermino" value="{{ fecha_termino }}" readonly>
            </div>
            <div class="mb-3">
                <label for="inputUltimaEvaluacion" class="form-label">Resumen última evaluación</label>
                <textarea class="form-control" id="inputUltimaEvaluacion" rows="5" readonly></textarea>
            </div>
        </form>
    </div>
{% endblock%}
