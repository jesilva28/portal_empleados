{% extends "superadmin_base.html" %}
{% block content %}
    <div class="w-75">
        <form class="row mx-3">
            <div class="front-page d-flex flex-column pt-5 w-75 mx-auto">
                <div class="mb-3 row">
                    <label for="inputDocumento" class="form-label">Num. Documento</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDocumento">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputCalificacion" class="form-label">Calificación del empleado</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCalificacion" disabled readonly>
                    </div>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Retroalimentación</label>
            </div>
            <div class="d-flex justify-content-end p-1">
                <button type="submit" class="btn btn-light">Editar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
{% endblock%}
