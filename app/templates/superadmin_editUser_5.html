{% extends "superadmin_base.html" %}
{% block content %}
    <div class="w-75">
        <form action="/administrador/editar-usuario" method="POST" class="row mx-3">
            <h2>Datos personales</h2>
            <div class="col-md-6">
                <label for="inputApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos" name="inputApellidos" value="{{ apellidos }}">
            </div>
            <div class="col-md-6">
                <label for="inputNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNombres" name="inputNombres" value="{{ nombres }}">
            </div>
            <div class="col-md-4">
                <label for="inputTipoDocumento" class="form-label">Tipo de documento</label>
                <select id="inputTipoDocumento" class="form-select" name="inputTipoDocumento" aria-valuenow="{{ tipo_documento }}">
                    <option selected>Cedula ciudadania</option>
                    <option selected>Cedula extranjeria</option>
                    <option selected>Pasaporte</option>
                    <option selected>Permiso diplomatico</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputNumDocumento" class="form-label">Num. documento</label>
                <input type="text" class="form-control" id="inputNumDocumento" name="inputNumDocumento" value="{{ Id }}">
            </div>
            <div class="col-md-4">
                <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="inputFechaNacimiento" name="inputFechaNacimiento" value="{{ fecha_nacimiento }}">
            </div>
            <div class="col-md-2">
                <label for="inputEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputEdad" name="inputEdad" value="{{ edad }}">
            </div>
            <div class="col-md-4">
                <label for="inputEstadoCivil" class="form-label">Estado Civil</label>
                <select id="inputEstadoCivil" class="form-select" name="inputEstadoCivil" aria-valuenow="{{ estado_civil }}">
                    <option selected>Soltero</option>
                    <option selected>Casado</option>
                    <option selected>Union libre</option>
                    <option selected>Viudo</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCorreoElectronico" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputCorreoElectronico" name="inputCorreoElectronico" value="{{ correo_electronico }}">
            </div>
            <div class="col-md-3">
                <label for="inputTelefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputTelefono" name="inputTelefono" value="{{ telefono }}">
            </div>
            <div class="col-md-4">
                <label for="inputDireccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputDireccion" name="inputDireccion" value="{{ direccion }}">
            </div>
            <div class="col-md-3">
                <label for="inputBarrio" class="form-label">Barrio</label>
                <input type="text" class="form-control" id="inputBarrio" name="inputBarrio" value="{{ barrio }}">
            </div>
            <div class="col-md-2">
                <label for="inputEstrato" class="form-label">Estrato</label>
                <select id="inputEstrato" class="form-select" name="inputEstrato" aria-valuenow="{{ estrato }}">
                    <option selected>1</option>
                    <option selected>2</option>
                    <option selected>3</option>
                    <option selected>4</option>
                    <option selected>5</option>
                    <option selected>6</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputContactoEmergencia" class="form-label">Contacto de emergencia</label>
                <input type="text" class="form-control" id="inputContactoEmergencia" name="inputContactoEmergencia" value="{{ contacto_emergencia }}">
            </div>
            <div class="col-md-4">
                <label for="inputTelefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputTelefono" name="inputTelefonoContactoEmergencia" value="{{ telefono_contacto_emergencia }}">
            </div>
            <div class="col-md-4">
                <label for="inputParentesco" class="form-label">Parentesco</label>
                <input type="text" class="form-control" id="inputParentesco" name="inputParentesco" value="{{ parentesco_contacto_emergencia }}">
            </div>
            <h2 class="mt-3">Informacion laboral</h2>
            <div class="col-md-4">
                <label for="inputDependencia" class="form-label">Dependencia</label>
                <input type="text" class="form-control" id="inputDependencia" name="inputDependencia" value="{{ dependencia }}">
            </div>
            <div class="col-md-4">
                <label for="inputCargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="inputCargo" name="inputCargo" value="{{ cargo }}">
            </div>
            <div class="col-md-4">
                <label for="inputTipoContrato" class="form-label">Tipo de contrato</label>
                <input type="text" class="form-control" id="inputTipoContrato" name="inputTipoContrato" value="{{ tipo_contrato }}">
            </div>
            <div class="col-md-4">
                <label for="inputSalario" class="form-label">Salario</label>
                <input type="number" class="form-control" id="inputSalario" name="inputSalario" value="{{ salario }}">
            </div>
            <div class="col-md-4">
                <label for="inputFechaIngreso" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" id="inputFechaIngreso" name="inputFechaIngreso" value="{{ fecha_ingreso }}">
            </div>
            <div class="col-md-4">
                <label for="inputFechaTermino" class="form-label">Fecha termino de contrato</label>
                <input type="date" class="form-control" id="inputFechaTermino" name="inputFechaTermino" value="{{ fecha_termino }}">
            </div>
            <div class="form-check form-switch col-md-4 mt-4 mx-2">
                <label class="form-check-label" for="mySwitch">Superadministrador</label>
                <input class="form-check-input" type="checkbox" id="mySwitch" name="superadministrador" unchecked>
            </div>
            <div class="form-check form-switch col-md-4 mt-4">
                <label class="form-check-label" for="mySwitch">Administrador</label>
                <input class="form-check-input" type="checkbox" id="mySwitch" name="administrador" unchecked>
            </div>
            <div class="form-check form-switch col-md-3 mt-4">
                <label class="form-check-label" for="mySwitch">Desactivar usuario</label>
                <input class="form-check-input" type="checkbox" id="mySwitch" name="desactivarUsuario" unchecked>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success mt-4">Guardar</button>
            </div>
        </form>
    </div>
{% endblock%}
